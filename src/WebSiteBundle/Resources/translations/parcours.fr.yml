desc.details.enfant: 1e parcours "L'Astrigagne" (L'araignée) est accessible aux enfants dès 4 ans.<br> Les autres parcours : L'Aiglon, L'écureuil, "Le Choucas" (la corneille) et "La Rate penade" (la chauve-souris) proposent aux enfants dès 5 ans une trentaine d'ateliers, soit environ 3h d'activité.
desc.accroche.enfant: Tu vas tester ton agilité, ta peur du vide. Marcher sur un tronc, franchir une passerelle.<br> Tu vas passer un filet, un pont de singe, un pont tibétain, mais le final c’est la tyrolienne :<br> Tu vas glisser le long d'un câble comme un oiseau et atterrir contre un douillet matelas.<br> Il y a même une TYROLIENNE DE 135 METRES.
fin.parcours.enfant: ...Concentration ou hésitation ?
