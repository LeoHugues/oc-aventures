desc_tyro: Adrenalin pur ist garantiert bei den Drei extra langen Seilbahnen (245m, 230m und 200m Länge), die das Boulidou Tal überqueren.
desc_details_parcours: "\"La Gringole\" (die Eidechse), \"La Cega\" (die Zikade) et \"Le Perdigal\" (das Rebhuhn) \"La Fourmi\" (die Ameise) und \"Le Capricorne\" (der Bockkäfer) und \"Sanga Sensation\" bieten mehr als 70 Hindernisse und Übungen – unter anderem einen Tarzansprung – mit einer Gesamtdauer von rund 3 Stunden."
