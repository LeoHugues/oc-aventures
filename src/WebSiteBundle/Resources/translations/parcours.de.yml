desc.grands.parcours: 7 Parcours für Erwachsene, Jugendliche und Kinder ab 8 Jahren (Mindestgröße von 1m30)
desc.tyro: Adrenalin pur ist garantiert bei den Drei extra langen Seilbahnen (245m, 230m und 200m Länge), die das Boulidou Tal überqueren.
desc.details.parcours: "\"La Gringole\" (die Eidechse), \"La Cega\" (die Zikade) et \"Le Perdigal\" (das Rebhuhn) \"La Fourmi\" (die Ameise) und \"Le Capricorne\" (der Bockkäfer) und \"Sanga Sensation\" bieten mehr als 70 Hindernisse und Übungen – unter anderem einen Tarzansprung – mit einer Gesamtdauer von rund 3 Stunden."
fin.grands.parcours: ...und eine wohl verdiente Pause !
