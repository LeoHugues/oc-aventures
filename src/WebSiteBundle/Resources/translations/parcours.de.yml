parcours.pour.enfant: Parcours fur Kinder
desc.parcours.enfant: 5 Parcours für Kinder ab 4 oder 5 Jahren. <br> Sobald du deinen Klettergurt angezogen und die Sicherheitshinweise verstanden hast, geht’s auf ins Abenteuer !
les.parcours: Die parcours
desc.details.enfant: "1 Parcours « L’Astrigagne » (die Spinne) ist bereits zugänglich für Kinder ab 4 Jahren. <br>Die anderen Parcours: L'Aiglon, L'écureuil, “Le Choucas” (die Krähe) und “La Rate penade” (die Fledermaus) bieten Kindern ab 5 Jahren mehr als 30 Hindernisse und Übungen, mit einer Gesamtdauer von rund 3 Stunden."
desc.accroche.enfant: Du wirst deine Geschicklichkeit testen und kannst deine Höhenangst spüren und sicher überwinden.<br> Auf einem hängenden Baumstamm balancieren, über einen Steg laufen, an Netzen entlang klettern, Seilbrücken überwinden und als Höhepunkt die Seilbahn erleben. <br>Wie ein Vogel gleitest du am Kabel entlang und landest auf einer weichen Matratze.<br> Es gibt sogar eine Seilbahn die 135 Meter lang ist!
fin.parcours.enfant: ...Zögerst du noch oder stürzt du dich schon ins Abenteuer ?
