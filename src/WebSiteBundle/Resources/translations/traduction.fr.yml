{ header: { accueil: accueil, parcours: parcours, laser_game: 'laser game', horaires_dates: ouvertures, tarifs: 'nos tarifs', contact: contact, liens: liens, forfait: tarifs, plan_parc: 'plan du parc' }, index: { oc_bienvenue: 'OC''AVENTURES  Et Toute Son Equipe Vous Souhaite La Bienvenue', oc_hauteur: 'PRENEZ DE LA HAUTEUR', nos_parcours_accrobranche: 'NOS <strong> PARCOURS ACCROBRANCHE </strong>', ouverture_fermeture: 'OUVERT DU SAMEDI %dateOuverture% AU DIMANCHE %dateFermeture%', accroche_nos_parcours: 'A travers nos parcours accrobranche, découvrez de nouvelles sensations, des émotions oubliées, les odeurs de la pinède et le chant des cigales au pied du Pic Saint Loup.', parcours_adulte: '7 PARCOURS à partir de 8 ans 1m30 minimum ADOS et ADULTES', parcours_adulte_desc: 'Enchainement de 3 Tyroliennes Géantes 200m, 230m et 245m. Parcours ludiques et sportifs, pour 3h d''''activité.', parcours_enfant: '5 PARCOURS ENFANTS (DES 4 OU 5 ANS)', parcours_enfant_desc: 'Avec une tyrolienne de 80m, 100m et 135 m, pour 3h00 d''aventures en toute sécurité.', le_laser_game: 'LE <strong> LASER GAME </strong>', intro_texte_laser: 'LASER GAME DE PLEINE NATURE', accroche_laser: 'Le but du Laser Aventures est de faire partager les sensations du laser game à toujours plus de passionnés (homme, femme, et enfant). Il ne s''agit pas de faire la promotion de la guerre, il s''agit simplement de proposer une activité d''adresse de plein air ludique et sportive.', lien_laser_1: 'Un terrain de bataille d''exception spécialement aménagé !', accroche_laser_2: 'Le laser game n''est pas un sport de contact. C''est un sport d’équipe dans lequel on retrouve la communication, l''entente et la stratégie.', lien_laser_2: 'Dans un cadre naturel.', chute_laser: null, confort_title: 'Et pour le <strong>confort de votre accueil</strong>', confort_terrasse: 'Une buvette avec sa terrasse couverte et brumisée.', confort_pique_nique: 'Une aire de pique-nique.', texte_ouvertures: 'Ouvert à partir du Samedi 1 AVRIL 2017 jusqu’au Lundi 31 OCTOBRE 2017', accroche_accueil: "Dans un espace naturel au pied du Pic St Loup,\r\ndécouvrez nos tyroliennes géantes mais aussi nos\r\nparcours ludiques et sportifs !\r\nUne activité qui fait le plaisir des petits et des grands !" }, laser: { laser_game: 'Laser Games oc aventures', titre_intro: 'Nouvelle activitee a decouvrir de toute urgence', titre_laser_game: 'Le laser game chez Oncle Aventures', desc_laser_game: 'Le but de Laser Adventures est de faire partager les sensations du laser game à toujours plus de passionnés (homme, femme, et enfant). Il ne s''agit pas de faire la promotion de la guerre. Il s''agit simplement de proposer une activité d''adresse de plein air ludique et sportive.', desc_laser_game_2: 'Le laser game n''est pas un sport de contact. C''est un sport d’équipe dans lequel on retrouve la communication, l''entente et la stratégie. Au contraire des lanceurs Paintball et armes airsoft, les fusils ne tirent pas de projectiles mais un rayon infrarouge aussi inoffensif que votre télécommande de téléviseur. Les fusils sont équipés d’une lunette de visée red dot (point rouge).', desc_details_laser_game: '100% Fun : Parties de 20 min, en équipe, chaque participant est équipé d''un fusil et d''un bandeau récepteur de tir.', message_fin: 'Faite l''amour pas la guerre !' }, ouvertures: { titre_ouvertures: 'HORAIRES ET PERIODES D''OUVERTURE 2016', texte_ouvertures: 'Ouvert à partir du Samedi 2 AVRIL 2017 jusqu’au Lundi 31 OCTOBRE 2017', titre_hors_saison: 'AVRIL, MAI, JUIN, SEPTEMBRE, OCTOBRE, NOVEMBRE', texte_hors_saison: 'Tous les week-end, jours fériés et vacances scolaires de 14h à 19h. Dernier départ à 16h00.', titre_saison: 'JUILLET, AOUT', texte_saison: 'Tous les jours de 10 h à 13 h et de 14 h à 19 h30.<br>Départ le matin de 10 h à 10 h 45. Après 10 h 45, les prochains départs sont l''après-midi à partir de 14 h et le dernier départ à 17h', texte_supp: 'En dehors de ces périodes, nous ouvrons sur rendez-vous en semaine pour les groupes de plus de 20 personnes, collectivités scolaires, centres aérés.' }, parcours: { nos_parcours: 'Nos parcours', parcours_grand_bouton: 'Parcours pour les plus grands', parcours_enfant_button: 'Parcours pour les enfants', plan_bouton: 'Plan du parc', nos_parcours_grands: 'Nos parcours pour les plus grands', parcours_pour_grands: 'Parcours pour les plus grands', desc_grands_parcours: '7 parcours  pour les adultes, ados et enfants dès 8 ans (taille sup. à 1m30)', desc_tyro: 'Des sensations fortes avec l''''enchainement de trois tyroliennes géantes (245m, 230m et 200m) qui traversent le vallon du Boulidou.', desc_details_parcours: '"La Gringole" (le lézard), "La Cega" (la cigale) et "Le Perdigal" (le perdreau) la Fourmi, le Capricorne et le Sanga Sensation offrent 70 ateliers dont un super saut de Tarzan, pour un total d''environ 3h d''activité.', fin_grands_parcours: '...et une pause bien méritée !', nos_parcours_enfant: 'Nos parcours pour les enfants', parcours_pour_enfant: 'Parcours pour les enfants', desc_parcours_enfant: '5 parcours et 50 ateliers pour les enfants à partir de 4 et 5 ans. <br> Une fois que tu as ton harnais et que tu as compris les consignes de sécurité, tu es prêt à partir pour l’aventure !', les_parcours: 'Les parcours', desc_details_enfant: '1e parcours "L''Astrigagne" (L''araignée) est accessible aux enfants dès 4 ans.<br> Les autres parcours : L''Aiglon, L''écureuil, "Le Choucas" (la corneille) et "La Rate penade" (la chauve-souris) proposent aux enfants dès 5 ans 50 ateliers, soit environ 3h d''activité.', desc_accroche_enfant: 'Tu vas tester ton agilité, ta peur du vide. Marcher sur un tronc, franchir une passerelle. Tu vas passer un filet, un pont de singe, un pont tibétain, mais le final c’est la tyrolienne . Tu vas glisser le long d''un câble comme un oiseau et atterrir contre un douillet matelas. Il y a même une TYROLIENNE DE 135 METRES .', fin_parcours_enfant: '...Concentration ou hésitation ?', plan_du_parc: 'Le plan du parc', titre_parcours_enfant: 'Parcours enfants', description_parcours_enfant: "Tu vas tester ton agilité, ta peur du\r\nvide. Marcher sur un tronc, franchir\r\nune passerelle, passer un filet, un\r\npont de singe, un pont tibétain,\r\net le grand final c’est la tyrolienne :\r\ntu vas glisser le long d'un câble\r\ncomme un oiseau et atterrir contre\r\nun douillet matelas", titre_parcours_adulte: 'Parcours adultes', description_parcours_adulte: "Tu vas vivre des sensations fortes\r\navec l'enchaînement de trois tyroliennes\r\ngéantes qui traversent le\r\nvallon du Boulidou, et faire un\r\nsuper saut de Tarzan dans ses parcours\r\naériens.", titre_laser_game: 'Laser Game de pleine nature', description_laser_game: 'Lorem ipsum dolor sit amet, consectetur adipiscing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Ut enim ad minim veniam, quis nostrud exercitation ullamco laboris nisi ut aliquip ex ea commodo consequat. Duis aute irure dolor in reprehenderit in voluptate velit esse cillum dolore eu fugiat nulla pariatur.', intitule_bouton_galerie: 'voir la galerie photo' }, tarifs: { Titre: 'Tarifs 2017', forfait1: 'Forfait n°1', age1: ans, parcours1: 'Astrigagne et Choucas pour les enfants de %age% ans.', forfait2: 'Forfait n°2', age2: ans, parcours2: 'Forfait 5 Parcours*<br> Astrigagn, Choucas, l''Écureuil, l''Aiglon et Rate penade pour les enfants à partir de %age% ans et dont la taille est inférieure à 1m30', forfait3: 'Forfait n°3', parcours3: 'Forfait 5 parcours* <br>Gringole, Céga, Fourmi, Perdigal et Capricorne pour adultes, ados et enfants dont la taille est supérieur à 1m30 et %age% ans minimum.', age3: ans, forfait4: 'Forfait n°4', parcours4: 'Forfait 7 parcours* <br>Gringole, Céga, Fourmi, Perdigal, Capricorne et Sanga Sensation plus les trois tyroliennes géantes (245m, 230m et 200m) réservé aux plus de %poids%kg et moins de 100kg.', forfait_laser_1: 'Forfait 30 minutes', forfait_laser_desc_1: 'Sa mère-lipopette tu mettras ce que tu veux !', forfait_laser_desc_2: 'Sa mère-lipopette tu mettras ce que tu veux !', temps_activite: '*3h d''activité environ', titre_paiement: '*Mode de paiements*', mode_paiement: 'Chèques, espèces, Chèques Vacances : UNIQUEMENT', age: null, forfait_laser_2: 'Forfait 2 fois 30 minutes', pas_cb: 'LES CARTES BLEUS NE SONT PAS ACCEPTEES', titre_tarif_accrobrache: 'Tarifs Accrobranche', titre_tarif_laser_game: 'Tarifs Laser Game' }, plan_parc: { titre_section_plan_parc: 'Plan du parc', information_complementaire_parc: 'Le parc dispose aussi d’une buvette avec terrasse couverte et brumisée, d’une aire de pique-nique, et d’un laser game en plein air. Vêtements de sport, chaussures fermées et gants sont conseillés.' }, contact: { titre_section_contact: Contact, adresse: 'Lieu Dit Le Boulidou <br> 34270 St Jean de Cuculles', num_tel: '06 19 89 53 86', mail: info@oc-aventures.com, titre_horaire: HORAIRES, juillet_aout: 'JUILLET, AOÛT', horaire_juilliet_aout: "Tous les jours de 10 H à 13 H - 14 H à 20 H\r\nDéparts : le matin entre 10H et 10 H 45\r\n- l'après-midi entre 14h et 17H\r\nEn dehors de ces périodes, nous ouvrons\r\nsur rendez-vous en semaine pour les groupes\r\nde plus de 20 personnes,\r\ncollectivités scolaires, centres aérés.", reste_annee: 'LE RESTE DE L’ANNÉE', horaire_reste_annee: "Week-end, jours feriés et vacances scolaires\r\nde 14 H à 19H30 (DERNIER DÉPART À 16H00)", horaire_juillet_aout: "Tous les jours de 10 H à 13 H - 14 H à 20 H\r\nDéparts : le matin entre 10H et 10 H 45\r\n- l'après-midi entre 14h et 17H\r\nEn dehors de ces périodes, nous ouvrons\r\nsur rendez-vous en semaine pour les groupes\r\nde plus de 20 personnes,\r\ncollectivités scolaires, centres aérés" } }