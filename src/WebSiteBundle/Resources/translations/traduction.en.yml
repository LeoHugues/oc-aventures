  desc_details_parcours: "\"La Gringole\" (the lizard), \"La Cega\" (the cricket), \"Le Perdigal\" (the young partridge), \"La Fourmi\" (the ant) \"Le Capricorne\" (the Capricorn), and \"Le Sanga Sensation\" offer more than 70 games and obstacles, including a super Tarzan jump, for a total of about 3 hours."
