  les_parcours: The obstacle courses
  desc_details_enfant: 1 of the obstacle courses “L’Astrigagne” (the spider) is accessible to children over 4 years old. <br> The other courses: L'Aiglon, L'écureuil, "Le Choucas" (the crow) and "La Rate penade" (the bat) offer children over 5 years old more than 30 games and obstacles, for a total of about 3 hours.
  desc_accroche_enfant: You will test your agility, your fear of heights. Walk along a suspended tree trunk, go over a walkway. <br> You will scramble through nets, rope bridges, but the best is the zip line: <br> You will slide down a cable like a bird and land on a soft mattress.<br> There’s even a 135m ZIP LINE !
