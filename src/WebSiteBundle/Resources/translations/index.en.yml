parcours.adulte.desc: Courses with three giant zip lines of 245m, 230m and 200m, (approximate duration 3 hours).
parcours.enfant: 5 childsize obstacle
parcours.enfant.desc: Courses (up from 4 or 5 years old) with a 135m zip line (approximate duration 3 hours).
